<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weatherly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/10b439875e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="main-background">
          <div class="row">
            <div class="col-md">
                  <input type="button" class="btn btn-location" value="Current location" id="current-location">
            </div>
            <div class="col-md search-location-bar">
              <form class="search" id="search-button">
                  <input type="text" placeholder="🔍 Enter City" id="search-location-form"/>
                  <input type="submit" class="btn btn-light" value="Search">
              </form>
          </div>
        <div class="row align-items-center">
          <div class="col-md city">
          <h1 id="city">Paris</h1>
        </div>        
        
        </div>
      </div>
      <div class="row">
      <div class="col-6">
        <div class="date-time">CURRENT WEATHER 
          <div id="current-date-time">Wednesday 9:00am</div>
          <br /><span class="text-secondary">Chance of rain: 10% <br />Humudity: 83% <br />Wind: 8km/hr</span>
        </div>
        </div>
        <div class="col-6 my-auto">
          <span class="weather-icon">
          <img src="images/icon-cloud.png" alt="cloudy" width="100px" /></span>
          <span class="temperature" id="temperature"> 21°C</span>
        </div>
      </div>
      <div class="card daily-weather">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-md-2 daily">
                <span class="text-secondary">THU</span><br />
                <img src="images/icon-cloud.png" alt="cloudy" width="40px" />
                <br />
                21°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">FRI</span><br />
                <img
                  src="images/icon-sun-cloud.png"
                  alt="sun"
                  width="40px"
                /><br />
                18°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">SAT</span><br />
                <img src="images/icon-sun.png" alt="sun" width="40px" /><br />
                19°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">SUN</span><br />
                <img src="images/icon-sun.png" alt="sun" width="40px" /><br />
                22°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">MON</span><br />
                <img src="images/icon-cloud.png" alt="cloudy" width="40px" /><br />
                17°C
              </div>
              <div class="col-md-2 daily">
                <span class="text-secondary">TUE</span><br />
                <img src="images/icon-rain.png" alt="rain" width="40px" /><br />
                17°C
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
